<!DOCTYPE html>
<html>
<head>
    <title>svgtree</title>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        body {
            margin: 0;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body><div id="content"></div>
    <script>
        maleColor = "#B8DEE6";
        femaleColor = "RED";
        rectWidth = 100;
        rectHeight = 100;
        rectBorder = "green"; //"#000000";
        nameColor = "#000000";
        lineColor = "#000000";
        var svg = d3.select("body")
            .append("svg")
            .attr("width", "100%")
            .attr("height", "100%")
            .call(d3.zoom().on("zoom", function () { svg.attr("transform", d3.event.transform) }))
            .append("g");

        // see X,Y as you move the mouse.
        function findTheMouse() {
            var coordinates = d3.mouse(this); 
            document.getElementById("content").innerHTML = "(" + Math.round(coordinates[0]) + "," + Math.round(coordinates[1]) + ")";  
}
        d3.select('svg').on('mousemove', findTheMouse);
        //x is Horizontal placement
        //y is Vertical placement
        var peopleData = [
              { x: 100, y: 100, G: "M", name: "Varevesena Zhas", more : "207th Emperor of the Elflands"  }
            , { x: 300, y: 100, G: "F", name: "ruof" }
            , { x: 600, y: 100, G: "F", name: "owt2" }
            , { x: 200, y: 250, G: "M", name: "Varenechibel IV", more : "208th Emperor of the Elflands" }
            , { x: 400, y: 250, G: "F", name: "Arbelan Drazharan" }
            , { x: 600, y: 250, G: "F", name: "Leshan Drazharan" }
            , { x: 800, y: 250, G: "F", name: "Pazhiro Drazharan" }
            , { x: 1000, y: 250, G: "F", name: "Chenelo Drazharan" }
            , { x: 1200, y: 250, G: "F", name: "Csoru Drazharan" }
            , { x: 500, y: 400, G: "M", name: "Nemolis Drazhar" }
            , { x: 650, y: 400, G: "F", name: "Nemrian Imaran" }
            , { x: 800, y: 400, G: "M", name: "Nazhira Drazhar" }
            , { x: 950, y: 400, G: "M", name: "Ciris Drazhar" }
            , { x: 1150, y: 400, G: "F", name: "Vedero Drazhin" }
            , { x: 1300, y: 400, G: "M", name: "Maia Drazhin" }];

        //Horizontal Lines
        var horizontals = [
              { x1: 200, y1: 150, x2: 300, y2: 150, r: 10, f: lineColor, union: "To ruof" }
            , { x1: 550, y1: 300, x2: 600, y2: 300, r: 10, f: lineColor, union: "To Leshan" }
            , { x1: 550, y1: 375, x2: 700, y2: 375, r: 10, f: lineColor, union: "Leshan Children" }];

        //Vertical Lines
        var verticals = [
              { x1: 250, y1: 150, x2: 250, y2: 250, r: 10, f: lineColor, name: "Varenchibel IV Origin" }
            , { x1: 700, y1: 375, x2: 700, y2: 400, r: 10, f: lineColor, name: "Nemrian Origin"}
            , { x1: 850, y1: 375, x2: 850, y2: 400, r: 10, f: lineColor, name: "Nazhira Origin" }
            , { x1: 550, y1: 300, x2: 550, y2: 400, r: 10, f: lineColor, name: "Nemolis Origin" }];

        //svg.selectAll("rect").remove(); //remove can be used if you want to redraw these after an interaction...
        //Create Rectangles for each person
        svg.selectAll("rect")
            .data(peopleData)
            .enter().append("rect")
            .attr("x", function (d) { return d.x; })
            .attr("y", function (d) { return d.y; })
            .attr("width", rectWidth)
            .attr("height", rectHeight)
            .attr("stroke", rectBorder)
            .style("fill-opacity", 0.5)
            .style("fill", function (d) { return d.G === "M" ? maleColor : femaleColor; }); //"none"

        //Add Names
        svg.selectAll("text")
            .data(peopleData)
            .enter().append("text")
            .attr("x", function (d) { return d.x + 10; })
            .attr("y", function (d) { return d.y + 20; })
            .text(function (d) { return d.name })
            .attr("font-family", "sans-serif")
            .attr("font-size", "10px")
            .attr("fill", nameColor);
        //All Horizontal Lines

        svg.selectAll("horizontals")
            .data(horizontals)
            .enter().append("line")
            .attr("x1", function (d) { return d.x1; })
            .attr("y1", function (d) { return d.y1; })
            .attr("x2", function (d) { return d.x2; })
            .attr("y2", function (d) { return d.y2; })
            .attr("stroke-width", 2)
            .attr("stroke", function (d) { return d.f; });
        //All Vertical Lines
        svg.selectAll("verticals")
            .data(verticals)
            .enter().append("line")
            .attr("x1", function (d) { return d.x1; })
            .attr("y1", function (d) { return d.y1; })
            .attr("x2", function (d) { return d.x2; })
            .attr("y2", function (d) { return d.y2; })
            .attr("stroke-width", 2)
            .attr("stroke", function (d) { return d.f; });
    </script>
</body>
</html>
